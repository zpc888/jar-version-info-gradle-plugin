buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.gradle.publish:plugin-publish-plugin:0.9.9"
  }
}

apply plugin: "com.gradle.plugin-publish"
apply plugin: "java"

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  compile gradleApi()
//  compile localGroovy() //not needed for Java plugins

  compile 'org.ajoberstar:grgit:2.2.1'
}

pluginBundle {
  website = 'https://github.com/zpc888/jar-version-info-gradle-plugin'
  vcsUrl  = 'https://github.com/zpc888/jar-version-info-gradle-plugin.git'

  description = 'Generate version-info.properties file at build time to capture project version, build time and revision info'

  plugins {

    versioninfoPlugin {
	  id = 'com.prot.versioninfo'
      displayName = 'Build Time Version Info Capturor'
      tags = ['version', 'revision']
      version = '0.5'
    }

    version = '0.5'
  }
}
